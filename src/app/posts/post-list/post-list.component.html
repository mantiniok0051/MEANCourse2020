<mat-spinner *ngIf="loading"></mat-spinner>
<mat-accordion multi="true" *ngIf="PostsList.length > 0 && !loading">
  <mat-expansion-panel *ngFor="let post of PostsList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
      <mat-icon>account_circle</mat-icon>
    </mat-expansion-panel-header>
      <p>{{post.content}}<p>
        <div class="post-img-list" >
          <img [src]="post.image" [alt]="post.title">
        </div>
    <mat-action-row *ngIf="userIsAuthenticated && userID === post.creator">
      <a mat-button color="primary" [routerLink]="['/edit',post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
    <mat-panel-description>
        Author: {{post.creator}}
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts"
               [pageSize]="postPerPage"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onChangedPage($event)"
               *ngIf="PostsList.length > 0">

</mat-paginator>
<p class="info-text mat-body-1" *ngIf="PostsList.length <= 0  && !loading">No posts added yet!</p>
