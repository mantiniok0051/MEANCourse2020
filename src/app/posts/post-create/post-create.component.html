<mat-card class="example-card">
	<mat-card-header >
    <div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>AuthorName</mat-card-title>
		<mat-card-subtitle>AuthorNickname</mat-card-subtitle>
	</mat-card-header>

		<mat-spinner *ngIf="loading"></mat-spinner>

	<mat-card-actions *ngIf="!loading">

	<div class="">
		<button
			mat-raised-button
			type="button" (click)="filePicker.click()">Pick image</button>
			<input type="file" name="" value="" #filePicker (change)="onImagePicked($event)">
	</div>

	<div class="image-preview" *ngIf="PostImgPreview !== '' && PostImgPreview && CreatePostForm.get('PostImage').valid">
		<img mat-card-image [alt]="CreatePostForm.value.PostTitle" [src]="PostImgPreview">
	</div>

		<form [formGroup]="CreatePostForm" (submit)="onSavePost()">
			<mat-form-field appearance="fill">
				<input matInput type="text" name="PostTitle" formControlName="PostTitle" placeholder="PostTitle">
    		 <mat-error *ngIf="CreatePostForm.get('PostTitle').invalid">{{"Please provide a title for this post"}}</mat-error>
			</mat-form-field>
			<mat-form-field appearance="fill">
		    <mat-label>What's new?</mat-label>
				<textarea matNativeControl rows="6" name="PostContent" formControlName="PostContent" placeholder="PostContent"></textarea>
    		<mat-error *ngIf="CreatePostForm.get('PostContent').invalid">{{"Please provide some content for this post"}}</mat-error>
			</mat-form-field>
				<button
					mat-raised-button
					color="primary"
					type="submit">Save post
				</button>
		</form>
	</mat-card-actions>
	<mat-card-footer>
			{{ComponentSubTitle}} 2020 <sup>TM</sup>
	</mat-card-footer>
</mat-card>
